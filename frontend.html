<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course 智能合约管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .dashboard-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4CAF50;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .section-header {
            background: #2196F3;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .section-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .course-list {
            display: grid;
            gap: 20px;
        }

        .course-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #2196F3;
            transition: all 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .course-card h4 {
            color: #2196F3;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .course-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .course-price {
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d4fc;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .events-container {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .event-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #FF9800;
        }

        .event-time {
            font-size: 0.8rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .section-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Course 智能合约管理系统</h1>
            <p>基于区块链的课程创建和销售平台</p>
        </div>

        <!-- 仪表板 -->
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>📊 系统概览</h2>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalCourses">-</h3>
                    <p>总课程数</p>
                </div>
                <div class="stat-card">
                    <h3 id="userBalance">-</h3>
                    <p>账户余额 (ETH)</p>
                </div>
                <div class="stat-card">
                    <h3 id="userAddress">-</h3>
                    <p>当前地址</p>
                </div>
            </div>
        </div>

        <!-- 创建课程 -->
        <div class="section">
            <div class="section-header">
                ➕ 创建新课程
            </div>
            <div class="section-content">
                <form id="createCourseForm">
                    <div class="form-group">
                        <label for="courseTitle">课程标题</label>
                        <input type="text" id="courseTitle" placeholder="输入课程标题" required>
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">课程描述</label>
                        <textarea id="courseDescription" rows="3" placeholder="输入课程描述" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="coursePrice">价格 (ETH)</label>
                        <input type="number" id="coursePrice" step="0.001" min="0" placeholder="0.1" required>
                    </div>
                    <button type="submit" class="btn">创建课程</button>
                </form>
                <div id="createResult"></div>
            </div>
        </div>

        <!-- 课程列表 -->
        <div class="section">
            <div class="section-header">
                📚 课程列表
                <button class="btn btn-secondary" onclick="loadCourses()" style="float: right; margin-top: -5px;">刷新列表</button>
            </div>
            <div class="section-content">
                <div id="coursesList">
                    <div class="loading">
                        <div class="spinner"></div>加载课程列表...
                    </div>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>

        <!-- 实时事件 -->
        <div class="section">
            <div class="section-header">
                📡 实时事件
                <button class="btn btn-secondary" onclick="toggleEvents()" id="eventsToggle" style="float: right; margin-top: -5px;">开始监听</button>
            </div>
            <div class="section-content">
                <div id="eventsContainer" class="events-container">
                    <p style="text-align: center; color: #888;">点击"开始监听"来接收实时事件</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // 配置
        const API_BASE_URL = 'http://localhost:3000/api';
        const WS_URL = 'http://localhost:3000';
        
        let socket = null;
        let currentPage = 1;
        let isListeningEvents = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadCourses();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('createCourseForm').addEventListener('submit', handleCreateCourse);
        }

        // 加载仪表板数据
        async function loadDashboard() {
            try {
                // 加载课程总数
                const countResponse = await fetch(`${API_BASE_URL}/courses/count`);
                const countData = await countResponse.json();
                if (countData.success) {
                    document.getElementById('totalCourses').textContent = countData.count;
                }

                // 加载账户余额
                const balanceResponse = await fetch(`${API_BASE_URL}/balance`);
                const balanceData = await balanceResponse.json();
                if (balanceData.success) {
                    document.getElementById('userBalance').textContent = balanceData.balance.toFixed(4);
                    document.getElementById('userAddress').textContent = 
                        balanceData.address.substring(0, 6) + '...' + balanceData.address.substring(38);
                }
            } catch (error) {
                console.error('加载仪表板数据失败:', error);
                showAlert('加载仪表板数据失败: ' + error.message, 'error');
            }
        }

        // 加载课程列表
        async function loadCourses(page = 1) {
            try {
                const response = await fetch(`${API_BASE_URL}/courses?page=${page}&limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    displayCourses(data.courses);
                    displayPagination(data.pagination);
                } else {
                    showAlert('加载课程列表失败: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('加载课程列表失败:', error);
                document.getElementById('coursesList').innerHTML = 
                    '<div class="alert alert-error">加载课程列表失败: ' + error.message + '</div>';
            }
        }

        // 显示课程列表
        function displayCourses(courses) {
            const container = document.getElementById('coursesList');
            
            if (courses.length === 0) {
                container.innerHTML = '<div class="alert alert-info">暂无课程</div>';
                return;
            }

            const coursesHTML = courses.map(course => `
                <div class="course-card">
                    <h4>${course.title}</h4>
                    <p>${course.description}</p>
                    <div class="course-meta">
                        <span>作者: ${course.author.substring(0, 8)}...</span>
                        <span>创建时间: ${new Date(course.createdAt).toLocaleString()}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="course-price">${course.price} ETH</span>
                        <div>
                            <button class="btn btn-secondary" onclick="viewCourse(${course.id})">查看详情</button>
                            <button class="btn" onclick="purchaseCourse(${course.id}, ${course.price})">购买课程</button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = coursesHTML;
        }

        // 显示分页
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            if (pagination.hasPrevPage) {
                paginationHTML += `<button class="page-btn" onclick="loadCourses(${pagination.currentPage - 1})">上一页</button>`;
            }

            for (let i = 1; i <= pagination.totalPages; i++) {
                const activeClass = i === pagination.currentPage ? 'active' : '';
                paginationHTML += `<button class="page-btn ${activeClass}" onclick="loadCourses(${i})">${i}</button>`;
            }

            if (pagination.hasNextPage) {
                paginationHTML += `<button class="page-btn" onclick="loadCourses(${pagination.currentPage + 1})">下一页</button>`;
            }

            container.innerHTML = paginationHTML;
        }

        // 创建课程
        async function handleCreateCourse(event) {
            event.preventDefault();
            
            const title = document.getElementById('courseTitle').value;
            const description = document.getElementById('courseDescription').value;
            const price = document.getElementById('coursePrice').value;
            
            const resultContainer = document.getElementById('createResult');
            resultContainer.innerHTML = '<div class="loading"><div class="spinner"></div>创建课程中...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/courses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, price: parseFloat(price) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContainer.innerHTML = `
                        <div class="alert alert-success">
                            ✅ 课程创建成功！<br>
                            课程ID: ${data.courseId}<br>
                            交易哈希: <a href="#" style="color: #155724;">${data.txHash}</a>
                        </div>
                    `;
                    document.getElementById('createCourseForm').reset();
                    loadDashboard();
                    loadCourses();
                } else {
                    resultContainer.innerHTML = `
                        <div class="alert alert-error">❌ 创建课程失败: ${data.error}</div>
                    `;
                }
            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="alert alert-error">❌ 创建课程失败: ${error.message}</div>
                `;
            }
        }

        // 查看课程详情
        async function viewCourse(courseId) {
            try {
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}`);
                const data = await response.json();
                
                if (data.success) {
                    const course = data.course;
                    alert(`课程详情:\n\n标题: ${course.title}\n描述: ${course.description}\n作者: ${course.author}\n价格: ${course.price} ETH\n创建时间: ${new Date(course.createdAt).toLocaleString()}`);
                } else {
                    showAlert('获取课程详情失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('获取课程详情失败: ' + error.message, 'error');
            }
        }

        // 购买课程
        async function purchaseCourse(courseId, price) {
            if (!confirm(`确认购买这门课程吗？价格: ${price} ETH`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ payment: parseFloat(price) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`✅ 课程购买成功！交易哈希: ${data.txHash}`, 'success');
                    loadDashboard();
                } else {
                    showAlert('❌ 购买课程失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('❌ 购买课程失败: ' + error.message, 'error');
            }
        }

        // 切换事件监听
        function toggleEvents() {
            const button = document.getElementById('eventsToggle');
            const container = document.getElementById('eventsContainer');
            
            if (!isListeningEvents) {
                // 开始监听
                if (!socket) {
                    socket = io(WS_URL);
                    
                    socket.on('connect', () => {
                        console.log('WebSocket 连接成功');
                        socket.emit('subscribe-events');
                    });
                    
                    socket.on('course-created', (data) => {
                        addEventToDisplay('课程创建', `新课程 "${data.title}" 已创建，价格: ${data.price} ETH`, data);
                    });
                    
                    socket.on('course-purchased', (data) => {
                        addEventToDisplay('课程购买', `课程 ID ${data.courseId} 被购买，价格: ${data.price} ETH`, data);
                    });
                }
                
                button.textContent = '停止监听';
                button.classList.add('btn-danger');
                button.classList.remove('btn-secondary');
                container.innerHTML = '<div class="alert alert-info">📡 正在监听实时事件...</div>';
                isListeningEvents = true;
            } else {
                // 停止监听
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                
                button.textContent = '开始监听';
                button.classList.remove('btn-danger');
                button.classList.add('btn-secondary');
                container.innerHTML = '<p style="text-align: center; color: #888;">事件监听已停止</p>';
                isListeningEvents = false;
            }
        }

        // 添加事件到显示区域
        function addEventToDisplay(type, message, data) {
            const container = document.getElementById('eventsContainer');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.innerHTML = `
                <strong>${type}</strong><br>
                ${message}<br>
                <div class="event-time">${new Date().toLocaleString()}</div>
            `;
            
            if (container.children.length > 0 && container.children[0].classList.contains('alert')) {
                container.innerHTML = '';
            }
            
            container.insertBefore(eventDiv, container.firstChild);
            
            // 限制显示的事件数量
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }

        // 显示提示消息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // 在页面顶部显示
            document.body.insertBefore(alertDiv, document.body.firstChild);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // 页面卸载时断开WebSocket连接
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        // 定期刷新数据
        setInterval(() => {
            loadDashboard();
        }, 30000); // 30秒刷新一次
    </script>
</body>
</html>
