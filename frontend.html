    <style>

        .page-btn:hover,

        .events-container {

        .event-item {

        @media (max-width: 768px) {

<body>

        <!-- ä»ªè¡¨æ¿ -->

            <div class="section-content">

        <!-- è¯¾ç¨‹åˆ—è¡¨ -->
        <div class="section">
            <div class="section-header">
                ğŸ“š è¯¾ç¨‹åˆ—è¡¨
                <button class="btn btn-secondary" onclick="loadCourses()" style="float: right; margin-top: -5px;">åˆ·æ–°åˆ—è¡¨</button>

        <!-- å®æ—¶äº‹ä»¶ -->
        <div class="section">

                <button class="btn btn-secondary" onclick="toggleEvents()" id="eventsToggle" style="float: right; margin-top: -5px;">å¼€å§‹ç›‘å¬</button>
            </div>
            <div class="section-content">

                    <p style="text-align: center; color: #888;">ç‚¹å‡»"å¼€å§‹ç›‘å¬"æ¥æ¥æ”¶å®æ—¶äº‹ä»¶</p>
                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // é…ç½®
        const API_BASE_URL = 'http://localhost:3000/api';
        const WS_URL = 'http://localhost:3000';
        
        let socket = null;
        let currentPage = 1;
        let isListeningEvents = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadCourses();
            setupEventListeners();
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            document.getElementById('createCourseForm').addEventListener('submit', handleCreateCourse);
        }

        // åŠ è½½ä»ªè¡¨æ¿æ•°æ®
        async function loadDashboard() {
            try {
                // åŠ è½½è¯¾ç¨‹æ€»æ•°
                const countResponse = await fetch(`${API_BASE_URL}/courses/count`);
                const countData = await countResponse.json();
                if (countData.success) {
                    document.getElementById('totalCourses').textContent = countData.count;
                }

                // åŠ è½½è´¦æˆ·ä½™é¢
                const balanceResponse = await fetch(`${API_BASE_URL}/balance`);
                const balanceData = await balanceResponse.json();
                if (balanceData.success) {
                    document.getElementById('userBalance').textContent = balanceData.balance.toFixed(4);
                    document.getElementById('userAddress').textContent = 
                        balanceData.address.substring(0, 6) + '...' + balanceData.address.substring(38);
                }
            } catch (error) {
                console.error('åŠ è½½ä»ªè¡¨æ¿æ•°æ®å¤±è´¥:', error);
                showAlert('åŠ è½½ä»ªè¡¨æ¿æ•°æ®å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½è¯¾ç¨‹åˆ—è¡¨
        async function loadCourses(page = 1) {
            try {
                const response = await fetch(`${API_BASE_URL}/courses?page=${page}&limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    displayCourses(data.courses);
                    displayPagination(data.pagination);
                } else {
                    showAlert('åŠ è½½è¯¾ç¨‹åˆ—è¡¨å¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('åŠ è½½è¯¾ç¨‹åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('coursesList').innerHTML = 
                    '<div class="alert alert-error">åŠ è½½è¯¾ç¨‹åˆ—è¡¨å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ˜¾ç¤ºè¯¾ç¨‹åˆ—è¡¨
        function displayCourses(courses) {
            const container = document.getElementById('coursesList');
            
            if (courses.length === 0) {
                container.innerHTML = '<div class="alert alert-info">æš‚æ— è¯¾ç¨‹</div>';
                return;
            }

            const coursesHTML = courses.map(course => `
                <div class="course-card">
                    <h4>${course.title}</h4>
                    <p>${course.description}</p>
                    <div class="course-meta">
                        <span>ä½œè€…: ${course.author.substring(0, 8)}...</span>
                        <span>åˆ›å»ºæ—¶é—´: ${new Date(course.createdAt).toLocaleString()}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="course-price">${course.price} ETH</span>
                        <div>
                            <button class="btn btn-secondary" onclick="viewCourse(${course.id})">æŸ¥çœ‹è¯¦æƒ…</button>
                            <button class="btn" onclick="purchaseCourse(${course.id}, ${course.price})">è´­ä¹°è¯¾ç¨‹</button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = coursesHTML;
        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            if (pagination.hasPrevPage) {
                paginationHTML += `<button class="page-btn" onclick="loadCourses(${pagination.currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            }

            for (let i = 1; i <= pagination.totalPages; i++) {
                const activeClass = i === pagination.currentPage ? 'active' : '';
                paginationHTML += `<button class="page-btn ${activeClass}" onclick="loadCourses(${i})">${i}</button>`;
            }

            if (pagination.hasNextPage) {
                paginationHTML += `<button class="page-btn" onclick="loadCourses(${pagination.currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            }

            container.innerHTML = paginationHTML;
        }

        // åˆ›å»ºè¯¾ç¨‹
        async function handleCreateCourse(event) {
            event.preventDefault();
            
            const title = document.getElementById('courseTitle').value;
            const description = document.getElementById('courseDescription').value;
            const price = document.getElementById('coursePrice').value;
            
            const resultContainer = document.getElementById('createResult');
            resultContainer.innerHTML = '<div class="loading"><div class="spinner"></div>åˆ›å»ºè¯¾ç¨‹ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/courses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, price: parseFloat(price) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContainer.innerHTML = `
                        <div class="alert alert-success">
                            âœ… è¯¾ç¨‹åˆ›å»ºæˆåŠŸï¼<br>
                            è¯¾ç¨‹ID: ${data.courseId}<br>
                            äº¤æ˜“å“ˆå¸Œ: <a href="#" style="color: #155724;">${data.txHash}</a>
                        </div>
                    `;
                    document.getElementById('createCourseForm').reset();
                    loadDashboard();
                    loadCourses();
                } else {
                    resultContainer.innerHTML = `
                        <div class="alert alert-error">âŒ åˆ›å»ºè¯¾ç¨‹å¤±è´¥: ${data.error}</div>
                    `;
                }
            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="alert alert-error">âŒ åˆ›å»ºè¯¾ç¨‹å¤±è´¥: ${error.message}</div>
                `;
            }
        }

        // æŸ¥çœ‹è¯¾ç¨‹è¯¦æƒ…
        async function viewCourse(courseId) {
            try {
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}`);
                const data = await response.json();
                
                if (data.success) {
                    const course = data.course;
                    alert(`è¯¾ç¨‹è¯¦æƒ…:\n\næ ‡é¢˜: ${course.title}\næè¿°: ${course.description}\nä½œè€…: ${course.author}\nä»·æ ¼: ${course.price} ETH\nåˆ›å»ºæ—¶é—´: ${new Date(course.createdAt).toLocaleString()}`);
                } else {
                    showAlert('è·å–è¯¾ç¨‹è¯¦æƒ…å¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('è·å–è¯¾ç¨‹è¯¦æƒ…å¤±è´¥: ' + error.message, 'error');
            }
        }

        // è´­ä¹°è¯¾ç¨‹
        async function purchaseCourse(courseId, price) {
            if (!confirm(`ç¡®è®¤è´­ä¹°è¿™é—¨è¯¾ç¨‹å—ï¼Ÿä»·æ ¼: ${price} ETH`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ payment: parseFloat(price) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`âœ… è¯¾ç¨‹è´­ä¹°æˆåŠŸï¼äº¤æ˜“å“ˆå¸Œ: ${data.txHash}`, 'success');
                    loadDashboard();
                } else {
                    showAlert('âŒ è´­ä¹°è¯¾ç¨‹å¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('âŒ è´­ä¹°è¯¾ç¨‹å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åˆ‡æ¢äº‹ä»¶ç›‘å¬
        function toggleEvents() {
            const button = document.getElementById('eventsToggle');
            const container = document.getElementById('eventsContainer');
            
            if (!isListeningEvents) {
                // å¼€å§‹ç›‘å¬
                if (!socket) {
                    socket = io(WS_URL);
                    
                    socket.on('connect', () => {
                        console.log('WebSocket è¿æ¥æˆåŠŸ');
                        socket.emit('subscribe-events');
                    });
                    
                    socket.on('course-created', (data) => {
                        addEventToDisplay('è¯¾ç¨‹åˆ›å»º', `æ–°è¯¾ç¨‹ "${data.title}" å·²åˆ›å»ºï¼Œä»·æ ¼: ${data.price} ETH`, data);
                    });
                    
                    socket.on('course-purchased', (data) => {
                        addEventToDisplay('è¯¾ç¨‹è´­ä¹°', `è¯¾ç¨‹ ID ${data.courseId} è¢«è´­ä¹°ï¼Œä»·æ ¼: ${data.price} ETH`, data);
                    });
                }
                
                button.textContent = 'åœæ­¢ç›‘å¬';
                button.classList.add('btn-danger');
                button.classList.remove('btn-secondary');
                container.innerHTML = '<div class="alert alert-info">ğŸ“¡ æ­£åœ¨ç›‘å¬å®æ—¶äº‹ä»¶...</div>';
                isListeningEvents = true;
            } else {
                // åœæ­¢ç›‘å¬
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                
                button.textContent = 'å¼€å§‹ç›‘å¬';
                button.classList.remove('btn-danger');
                button.classList.add('btn-secondary');
                container.innerHTML = '<p style="text-align: center; color: #888;">äº‹ä»¶ç›‘å¬å·²åœæ­¢</p>';
                isListeningEvents = false;
            }
        }

        // æ·»åŠ äº‹ä»¶åˆ°æ˜¾ç¤ºåŒºåŸŸ
        function addEventToDisplay(type, message, data) {
            const container = document.getElementById('eventsContainer');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.innerHTML = `
                <strong>${type}</strong><br>
                ${message}<br>
                <div class="event-time">${new Date().toLocaleString()}</div>
            `;
            
            if (container.children.length > 0 && container.children[0].classList.contains('alert')) {
                container.innerHTML = '';
            }
            
            container.insertBefore(eventDiv, container.firstChild);
            
            // é™åˆ¶æ˜¾ç¤ºçš„äº‹ä»¶æ•°é‡
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // åœ¨é¡µé¢é¡¶éƒ¨æ˜¾ç¤º
            document.body.insertBefore(alertDiv, document.body.firstChild);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // é¡µé¢å¸è½½æ—¶æ–­å¼€WebSocketè¿æ¥
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        // å®šæœŸåˆ·æ–°æ•°æ®
        setInterval(() => {
            loadDashboard();
        }, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
